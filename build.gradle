plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.fastily/jwiki
    compile group: 'org.fastily', name: 'jwiki', version: '1.8.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
